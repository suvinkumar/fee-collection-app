<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnightly Fee Collection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            font-size: 24px;
        }
        h3 {
            color: #0056b3;
            font-size: 18px;
            margin-bottom: 20px;
        }
        form {
            text-align: left;
        }
        label {
            font-weight: bold;
            color: #444;
        }
        input[type="text"], input[type="radio"] {
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #003d82;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>BBB Sir M V Chapter, Mysore</h2>
        <h3>Fortnightly Meeting - Fee Collection</h3>

        <form id="feeForm">
            <label>Name:</label>
            <input type="text" id="name" required>

            <label>Have you paid?</label>
            <div class="radio-group">
                <input type="radio" name="paid" value="Yes" required> Yes
            </div>

            <label>Payment Method:</label>
            <div class="radio-group">
                <input type="radio" name="paymentMethod" value="Cash" required> Cash
                <input type="radio" name="paymentMethod" value="UPI" required> UPI
                <input type="radio" name="paymentMethod" value="Other" required> Other
            </div>

            <label>Substitute Name (if sending a substitute):</label>
            <input type="text" id="substituteName">

            <button type="submit">Submit</button>
        </form>

        <p id="responseMessage"></p>
    </div>

    <script>
        document.getElementById("feeForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var name = document.getElementById("name").value;
            var paid = document.querySelector('input[name="paid"]:checked') ? "Yes" : "No";
            var paymentMethod = document.querySelector('input[name="paymentMethod"]:checked') ? document.querySelector('input[name="paymentMethod"]:checked').value : "";
            var substituteName = document.getElementById("substituteName").value;

            var data = {
                name: name,
                paid: paid,
                paymentMethod: paymentMethod,
                substituteName: substituteName
            };

            fetch("https://script.google.com/macros/s/AKfycbwCyOlHacfLGZyh1IZ63dYWFos_FAtT8P0CzLkDN5hE_PLnyirUoFP0v2k_yjQvZfy8/exec", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => {
                document.getElementById("responseMessage").innerText = "Submission successful!";
                document.getElementById("responseMessage").className = "success-message";
                document.getElementById("feeForm").reset();
            })
            .catch(error => {
                document.getElementById("responseMessage").innerText = "Error submitting data.";
                document.getElementById("responseMessage").className = "error-message";
            });
        });
    </script>

</body>
</html>
